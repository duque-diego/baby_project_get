<ion-header color="primary">

    <ion-navbar color="primary">
        <ion-title>PROMOÇÕES</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="bg-style" padding>

    <div class="alerts-information-container">
        <div class="number-alerts">({{promotions.length}}) Promoções encontradas</div>
        <button class="button-text button-login filter-button filter-btn" color="primary" ion-button round medium>FILTRAR</button>
    </div>

    <div class="alert-information-container" *ngFor="let item of promotions" (click)="goToProductDetail(item);">
        <div class="img-content">
            <img [src]="item.imageLink" class="product-img" />
        </div>
        <div class="information-alert">
            <div class="store-logo">
                <img [src]="item.loja.imageLink" class="img-store" />
            </div>
            <div class="information-alert-title">{{item.fralda.nome}}</div>
            <div class="information-alert-text">{{item.tamanho.nome}}</div>
            <div class="un-price">{{item.unitPrice}}</div>
            <div class="pck-price">{{item.packagePrice}}</div>
        </div>
        <div class="information-bell">
            <img [src]="'assets/imgs/notification_bell.svg'" class="notification-bell" />
        </div>
    </div>

</ion-content>
