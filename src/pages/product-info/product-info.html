<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>{{productInfo.modelo.nome}}</ion-title>
    <ion-buttons right>
      <button (click)="showOverlay()" ion-button icon-only><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="bg-style">

  <div class="alert-information-container">
    <div class="img-content">
      <img [src]="productInfo.modelo.imageLink" class="product-img" />
    </div>
  </div>

  <div class="alerts-information-container">
    <div class="number-alerts">
      <ion-icon name="share"></ion-icon> Compartilhar
    </div>
    <div class="number-alerts">Alerta de pre√ßo
      <ion-icon name="notifications"></ion-icon>
    </div>
  </div>

  <div class="alert-information-container information-product">
    <div class="information-alert">
      <div class="store-logo">
        <img [src]="productInfo.loja.imageLink" class="img-store" />
      </div>
    </div>
    <div class="information-alert">
      <div class="information-alert-title">{{productInfo.modelo.nome}}</div>
      <div class="information-alert-text">{{productInfo.tamanho.nome}}</div>
      <div class="un-price">{{productInfo.valorUnidade}}</div>
      <div class="pck-price">{{productInfo.valorPacote}}</div>
    </div>
  </div>

  <div class="disccount-text">
    <div class="inner-disccount-text">PEGUE 20% DE DESCONTO COM O CUPOM</div>
  </div>
  <button class="outline-button" color="primary" ion-button round medium outline>PROMOCAODEFRALDAS20</button>
  <button class="outline-button" color="primary" ion-button round medium (click)="goToStore()">COMPRAR</button>

</ion-content>
